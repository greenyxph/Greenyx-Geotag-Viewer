<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geotag Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      font-size: 14px;
      margin: 0;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    input[type="text"], button {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 14px;
      margin: 5px auto;
      box-sizing: border-box;
      display: block;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #imageContainer {
      margin-top: 20px;
      font-size: 13px;
    }

    .imageBox {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    .imageBox a {
      font-size: 16px;
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }

    .imageBox a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .loading {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Geotag Viewer</h1>
  <p>Enter your RSBSA number to view your geotagged image:</p>

  <input type="text" id="rsbsaInput" placeholder="e.g. 11-11-11-111-111111">
  <button onclick="loadImage()">Show Image</button>

  <div id="imageContainer"></div>

  <script>
    async function loadImage() {
      let rsbsa = document.getElementById('rsbsaInput').value.trim();
      rsbsa = rsbsa.replace(/\D/g, '');

      const container = document.getElementById('imageContainer');
      container.innerHTML = '<p class="loading">Loading geotag image... please wait.</p>';

      const scriptBase = 'https://script.google.com/macros/s/AKfycbxUgUEfcJ3_0gkmab4YGVf4mVqiZ0428-oSHPOizCrjY6BjfUs5j6nGic5316ZPSDemGQ/exec';

      if (!rsbsa) {
        container.innerHTML = '<p class="error">Please enter a valid RSBSA number.</p>';
        return;
      }

      try {
        const response = await fetch(`${scriptBase}?rsbsa=${encodeURIComponent(rsbsa)}`);
        const imageUrl = await response.text();

        if (imageUrl.startsWith('http')) {
          container.innerHTML = `
            <div class="imageBox">
              <p><strong>Image Link:</strong></p>
              <a href="${imageUrl}" target="_blank">View Geotag Image</a>
            </div>
          `;
        } else {
          container.innerHTML = `<p class="error">Walang larawang nahanap para sa RSBSA ${rsbsa}.</p>`;
        }
      } catch (error) {
        container.innerHTML = `<p class="error">Error loading image. Please try again.</p>`;
      }
    }
  </script>

</body>
</html>
