<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GREENYX LandMap Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #imageContainer {
      margin-top: 30px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>GREENYX LandMap Viewer</h1>
  <p>Enter your RSBSA number to view your geotagged image:</p>

  <input type="text" id="rsbsaInput" placeholder="e.g. 123">
  <button onclick="loadImage()">Show Image</button>

  <div id="imageContainer"></div>

  <script>
    function loadImage() {
      const rsbsa = document.getElementById('rsbsaInput').value.trim();
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbx2zoi5MKtpml2Wof8m52cfLUjj7GxXEZwP51d_6MS75d8aGy6CB60zrmxMc2xyea6Q/exec?rsbsa=' + rsbsa;

      if (!rsbsa) {
        document.getElementById('imageContainer').innerHTML = '<p class="error">Please enter a valid RSBSA number.</p>';
        return;
      }

      fetch(scriptUrl)
        .then(res => res.text())
        .then(url => {
          if (url.startsWith('http')) {
            document.getElementById('imageContainer').innerHTML = `<img src="${url}" alt="RSBSA ${rsbsa}">`;
          } else {
            document.getElementById('imageContainer').innerHTML = `<p class="error">${url}</p>`;
          }
        })
        .catch(() => {
          document.getElementById('imageContainer').innerHTML = `<p class="error">Error loading image. Please try again.</p>`;
        });
    }
  </script>

</body>
</html>
