<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GREENYX Geotag Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #imageContainer {
      margin-top: 30px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .loading {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>GREENYX Geotag Viewer</h1>
  <p>Enter your RSBSA number to view your geotagged image:</p>

  <input type="text" id="rsbsaInput" placeholder="e.g. 11-11-11-111-111111">
  <button onclick="loadImage()">Show Image</button>

  <div id="imageContainer"></div>

  <script>
    async function loadImage() {
      let rsbsa = document.getElementById('rsbsaInput').value.trim();
      rsbsa = rsbsa.replace(/\D/g, ''); // âœ… Normalize input

      const container = document.getElementById('imageContainer');
      container.innerHTML = '<p class="loading">Loading geotag image... please wait.</p>';

      const scriptBase = 'https://script.google.com/macros/s/AKfycbxUgUEfcJ3_0gkmab4YGVf4mVqiZ0428-oSHPOizCrjY6BjfUs5j6nGic5316ZPSDemGQ/exec';

      if (!rsbsa) {
        container.innerHTML = '<p class="error">Please enter a valid RSBSA number.</p>';
        return;
      }

      try {
        const response = await fetch(`${scriptBase}?rsbsa=${encodeURIComponent(rsbsa)}`);
        const imageUrl = await response.text();

        if (imageUrl.startsWith('http')) {
          container.innerHTML = `
            <p><strong>Image Link:</strong> <a href="${imageUrl}" target="_blank">Geotag image</a></p>
          `;
        } else {
          container.innerHTML = `<p class="error">Walang larawang nahanap para sa RSBSA ${rsbsa}.</p>`;
        }
      } catch (error) {
        container.innerHTML = `<p class="error">Error loading image. Please try again.</p>`;
      }
    }
  </script>

</body>
</html>
