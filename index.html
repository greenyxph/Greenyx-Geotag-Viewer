<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GREENYX Geotag Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #imageContainer {
      margin-top: 30px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>GREENYX Geotag Viewer</h1>
  <p>Enter your RSBSA number to view your geotagged image:</p>

  <input type="text" id="rsbsaInput" placeholder="e.g. 03-54-05-016-000132">
  <button onclick="loadImage()">Show Image</button>

  <div id="imageContainer"></div>

  <script>
    async function loadImage() {
      let rsbsa = document.getElementById('rsbsaInput').value.trim();
      rsbsa = rsbsa.replace(/\D/g, ''); // âœ… Normalize input by removing non-digit characters

      const scriptBase = 'https://script.google.com/macros/s/AKfycbxUgUEfcJ3_0gkmab4YGVf4mVqiZ0428-oSHPOizCrjY6BjfUs5j6nGic5316ZPSDemGQ/exec';

      if (!rsbsa) {
        document.getElementById('imageContainer').innerHTML = '<p class="error">Please enter a valid RSBSA number.</p>';
        return;
      }

      const response = await fetch(`${scriptBase}?rsbsa=${encodeURIComponent(rsbsa)}`);
      const imageUrl = await response.text();

      const container = document.getElementById('imageContainer');
      if (imageUrl.startsWith('http')) {
        container.innerHTML = `
          <p><strong>Image Link:</strong> <a href="${imageUrl}" target="_blank">Geotag image</a></p>
        `;
      } else {
        container.innerHTML = `<p class="error">Walang larawang nahanap para sa RSBSA ${rsbsa}.</p>`;
      }
    }
  </script>

</body>
</html>
