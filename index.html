<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GREENYX LandMap Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #imageContainer {
      margin-top: 30px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>GREENYX LandMap Viewer</h1>
  <p>Enter your RSBSA number to view your geotagged image:</p>

  <input type="text" id="rsbsaInput" placeholder="e.g. 123">
  <button onclick="loadImage()">Show Image</button>

  <div id="imageContainer"></div>

  <script>
    function loadImage() {
      const rsbsa = document.getElementById('rsbsaInput').value.trim();
      const scriptBase = 'https://script.google.com/macros/s/AKfycbzzeQWJA4JZv12OWAO50IfIYG4iYZ8ZVyKlx61vK_0/exec';

      if (!rsbsa) {
        document.getElementById('imageContainer').innerHTML = '<p class="error">Please enter a valid RSBSA number.</p>';
        return;
      }

      const imageUrl = `${scriptBase}?rsbsa=${encodeURIComponent(rsbsa)}`;
      const imageTag = `<img src="${imageUrl}" alt="RSBSA ${rsbsa}" width="300" onerror="handleError('${rsbsa}')">`;

      document.getElementById('imageContainer').innerHTML = imageTag;
    }

    function handleError(rsbsa) {
      document.getElementById('imageContainer').innerHTML = `<p class="error">Walang larawang nahanap para sa RSBSA ${rsbsa}.</p>`;
    }
  </script>

</body>
</html>
